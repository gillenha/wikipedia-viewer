<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- Default CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Wikipedia Finder</title>
</head>
<body>
	<div class="container">
		<h1>Search Wikipedia</h1>
			<p class="heading"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here </a>for a random article</p>
			<p class="heading">Type below to search</p>

			<input class="form-control" id="searchTerm"></input>
			<br>
			<button id="search" type="button" class="btn btn-primary">Submit</button>
			<ul id="output">
			</ul>

	</div>
			

	<!-- call jQuery -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
	
	<!-- call JS -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
